<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="Css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Les Petits Plats - plateforme de Recettes</title>
  </head>
  <body>
    <main class="container-fluid">
      <!-- header Logo -->
      <div class="row">
          <header class="col navbar navbar-expand">
            <a href="index.html" class="navbar-brand mx-auto d-block mt-4"><img src="./Assets/Logo/LesPetitsPlats.png" alt="logo le spetits plats"/></a>
          </header>
      </div>
      <!-- champs de Recherche -->
      <div class="row">
        <div class="col input-group input-group-lg mx-5 mb-4" id="autocomplete">
          <input class="form-control" id="search-field" type="text" name="search-field" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
          <div class="input-group-append">
            <span id="launch-search" class="input-group-text">
              <i class="fas fa-search" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
      <!-- mots clé des tags mise en Recherche -->
      <div id="tags-selectionnes" class="mx-5">

        <button class="btn btn-primary">
          Jus de citron
          <span class="far fa-times-circle ml-2" aria-hidden="true"></span>
        </button>
        <button class="btn btn-success">
          Mixer
          <span class="far fa-times-circle ml-2" aria-hidden="true"></span>
        </button>
        <button class="btn btn-danger">
          Couteau
          <span class="far fa-times-circle ml-2" aria-hidden="true"></span>
        </button>
      </div>
      <!-- Champs des tags à Rechercher -->
      <div class="row tags">
        <div id="tag-ingredients">
          <div class="btn-group">
            <div class="openClose dropdown-parent">
              <div class="menu-tag"><span><input name="ingredients" type="text" placeholder="Entrer un ingrédient.." /></span>
                <button id="tag-ingredients-btn" class="btn btn-primary btn-lg mx-2 tag-btn show tag-btn-skin" type="button">
                  <span class="switch-down">
                    <span>Ingrédients &nbsp;</span><span class="fas fa-chevron-down" aria-hidden="true"></span>
                  </span>
                  <span class="fas fa-chevron-up switch-up" aria-hidden="true"></span>
                </button>
              </div>
              <!-- mots clé de Recherche des tags-->
              <!-- inclusion dynamique -->
              <div class="container-list-tags">
                <ul id="tag-ingredients-list" class="list-inline format-text-list d-flex flex-wrap">
                
                </ul>
              </div>
            </div>
          </div>
        </div>    
        <div id="tag-appareils">
           <div class="btn-group">
            <div class="openClose dropdown-parent">
              <div class="menu-tag">
                <span><input name="appareils" type="text" placeholder="Entrer un appareil.." /></span>
                <button id="tag-appareils-btn" class="btn btn-success btn-lg mx-2 tag-btn show tag-btn-skin" type="button">
                  <span class="switch-down">
                    <span>Appareils &nbsp;</span><span class="fas fa-chevron-down" aria-hidden="true"></span>
                  </span>
                  <span class="fas fa-chevron-up switch-up" aria-hidden="true"></span>
                </button>
              </div>
               <!-- mots clé de Recherche des tags-->
                <!-- inclusion dynamique -->
              <div class="container-list-tags">
                <ul id="tag-appareils-list" class="list-inline format-text-list d-flex flex-wrap">
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div id="tag-ustensibles">
          <div class="btn-group">
           <div class="openClose dropdown-parent">
            <div class="menu-tag">
              <span><input name="ustensibles" type="text" placeholder="Entrer un ustensible.." /></span>
              <button id="tag-ustensibles-btn" class="btn btn-danger btn-lg mx-2 tag-btn show tag-btn-skin" type="button">
                <span class="switch-down">
                  <span>Ustensible &nbsp;</span><span class="fas fa-chevron-down" aria-hidden="true"></span>
                </span>
                <span class="fas fa-chevron-up switch-up" aria-hidden="true"></span>
              </button>
            </div>
              <!-- mots clé de Recherche des tags-->
               <!-- inclusion dynamique -->
            <div class="container-list-tags">
              <ul id="tag-ustensibles-list" class="list-inline format-text-list d-flex flex-wrap">
                
              </ul>
            </div>
           </div>
         </div>
        </div>
      </div>
      <!-- Affichage des cards de Recettes -->
      <div class="card-deck pl-4">
  			<div id="card-list" class="d-flex flex-wrap" >
         
        </div>
      </div>
    </main>
  <script type="module" src="Scripts/Main/main.js"></script>
  </body>
